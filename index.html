    <!-- Create the title bar for the home page -->
    <nav>
      <div class="nav-wrapper pageTitle">
        <a href="#!" class="brand-logo center">Let's Get Outta Here!</a>
      </div>
    </nav>
     <!--Create a user input field to input location -->
     <div class="input-field">
      <div class="row">
        <div class="input-field col s6 center userLocation">
          <input id="user-location" type="text" class="validate">
          <label for="user-location">Enter your current zip code</label>
        </div>
     </div>
    <!-- Create the cards used to navigate the homepage and make trip selection -->
    <div class="selectCards">
      <div class="row">
        <div class="col s12 m4 l4">
          <div class="card">
            <div class="card-image">
              <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Floremipsum.io%2F21-of-the-best-placeholder-image-generators%2F&psig=AOvVaw0J9mIPx9hvH8SDphAN-jMo&ust=1641933080936000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCIDdxsSDqPUCFQAAAAAdAAAAABAT">
              <span class="card-title">Card Title</span>
            </div>
            <div class="card-action">
              <a href="#">I want to go on a walk or a hike.</a>
            </div>
          </div>
        </div>

        <div class="col s12 m4 l4">
          <div class="card">
            <div class="card-image">
              <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Floremipsum.io%2F21-of-the-best-placeholder-image-generators%2F&psig=AOvVaw0J9mIPx9hvH8SDphAN-jMo&ust=1641933080936000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCIDdxsSDqPUCFQAAAAAdAAAAABAT">
              <span class="card-title">Card Title</span>
            </div>
            <div class="card-action">
              <a href="#">I'd like to take a day trip.</a>
            </div>
          </div>
        </div>

        <div class="col s12 m4 l4">
          <div class="card">
            <div class="card-image">
              <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Floremipsum.io%2F21-of-the-best-placeholder-image-generators%2F&psig=AOvVaw0J9mIPx9hvH8SDphAN-jMo&ust=1641933080936000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCIDdxsSDqPUCFQAAAAAdAAAAABAT">
              <span class="card-title">Card Title</span>
            </div>
            <div class="card-action">
              <a href="#">I need to get away for the weekend.</a>
            </div>
          </div>
        </div>
      </div>
    </div>        
    

    <button class="btn waves-effect waves-light submitBtn" type="submit" name="action">Find your destination!
      <i class="material-icons right"></i>
