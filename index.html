<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Let's Get Outta Here!</title>
  </head>

  <body>
    <!-- Parent Card -->
    <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content">

            <!-- Top row of card -->
            <div class="row mb0">
              
            <!-- Map on Card -->
              <div class="col s12 m6">
                <div class="card">
                  <div class="card-image">
                    <img src="./assets/images/IMG_3935.JPG">
                    <span class="card-title">Location</span>
                  </div>
                </div>
              </div>
              
              <!-- Weather and Images -->
              <div class="col s12 m6">

                <!-- Weather navbar -->
                <nav>
                  <div class="nav-wrapper">
                    <p class="brand-logo">Sun</p>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                      <li><p>The Weather is beautiful</p></li>
                    </ul>
                  </div>
                </nav>

                <!-- Image 1 -->
                <div class="col s12 m9">
                  <div class="card">
                    <div class="card-image">
                      <img src="./assets/images/IMG_3935.JPG">
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
          </div>

          <div class="card-content white-text">
            <span class="card-title">Location Description</span>
            <p>This place is totally wicked! Highly recommend traveling to this location!</p>
          </div>
        </div>
      </div>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>

</html>
