<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Let's Get Outta Here!</title>
  </head>

  <body>

    <!-- Results navbar -->
    <div class='navbar-fixed'>
     <!-- Dropdown Structure -->
        <ul id="dropdown1" class="dropdown-content">
          <li><a href="#!">one</a></li>
          <li><a href="#!">two</a></li>
          <li class="divider" tabindex="-1"></li>
          <li><a href="#!">three</a></li>
          <li><a href="#!"><i class="material-icons">view_module</i>four</a></li>
          <li><a href="#!"><i class="material-icons">cloud</i>five</a></li>
        </ul>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Location</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            <!-- Dropdown Trigger -->
              <li><a class="dropdown-trigger btn" href="#" data-target="dropdown1">Dropdown<i class="material-icons down"></i></a></li>
            </ul>
        </div>
      </nav>
    </div>

    <div class='row'>
                    
      <!-- Column with all the cards -->
      <div class="col s12 m9">
        <!-- Parent Row... Two cards in each row -->
        <div class="row" id='first-row'>
  
          <!-- First Card Column -->
          <div class="col s12 m6" id='card-column'>
  
            <!-- First Card -->
            <div class="card blue-grey darken-1" id='main-card'>
  
              <!-- Top of Card Content -->
              <div class="card-content" id='top-card'>
  
                  <!-- Weather navbar -->
                  <nav id='weather-nav'>
                    <p class="brand-logo">Sun</p>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                      <li><p id='weather-data'>Weather</p></li>
                    </ul>
                  </nav>
                  
                  <!-- Map on Card -->
                  <div class="col s12 m6" id='map-column'>
                    <div class="card" id='map-card'>
                      <div class="card-image" id='map-image'>
                        <img src="./assets/images/IMG_3935.JPG">
                      </div>
                    </div>
                  </div>
                  
                  <!-- Image on Card -->
                  <div class="col s12 m6" id='image-column'>
                    <div class="card" id='image-card'>
                      <div class="card-image" id='image-image'>
                        <img src="./assets/images/IMG_3935.JPG">
                        <!-- Favorites Button -->
                        <button class="btn-floating halfway-fab waves-effect waves-light red" onclick="favoriteButton(this)"><i class="material-icons">&heartsuit;</i></button>
                      </div>
                    </div>
                  </div>
  
              </div>
  
              <!-- Location Description -->
              <div class="card-content white-text" id='card-description'>
                <span class="card-title">Location Description</span>
                <p>This place is totally wicked! Highly recommend traveling to this location!</p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
      
      <!-- --------- Column with favorites --------- -->
      <div class="col s12 m3" id='favorites-column'>

        <!-- Parent Row... One cards in each row -->
        <div class="row" id='favorites-first-row'>
          <!-- Insert card here -->
          <!-- Create a new row every time you add a new favorites card -->
        </div>
      </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/results.js"></script>
  </body>

</html>
